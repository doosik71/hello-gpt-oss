<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTP OSS</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MalgunGothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            position: relative;
        }

        #prompt-sidebar {
            width: 280px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        #markdown-sidebar {
            position: absolute;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background: #edf2f7;
            border-left: 1px solid #e2e8f0;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #markdown-sidebar.visible {
            transform: translateX(0);
        }

        #close-markdown-sidebar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #718096;
        }

        #markdown-content {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            margin-top: 40px;
            border: none;
            resize: none;
            outline: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: none;
            border-radius: 0;
            box-shadow: none;
            transition: margin-right 0.3s ease;
        }

        .main-container.right-sidebar-visible .chat-container {
            margin-right: 350px;
        }

        #prompt-sidebar h2 {
            font-size: 1.2em;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        #prompt-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .prompt-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            background: #fff;
            border: 1px solid #e2e8f0;
        }

        .prompt-item:hover {
            background-color: #edf2f7;
        }

        .prompt-item-title {
            font-weight: 600;
            color: #4a5568;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 50px;
        }

        .prompt-item-buttons {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .prompt-item:hover .prompt-item-buttons {
            opacity: 1;
        }

        .prompt-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prompt-btn:hover {
            background-color: #cbd5e0;
        }

        #add-prompt-button {
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
        }

        #add-prompt-button:hover {
            opacity: 0.9;
        }

        .chat-header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .connection-status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }

        .connection-status.disconnected {
            background: #f56565;
            box-shadow: 0 0 10px rgba(245, 101, 101, 0.5);
        }

        .clear-chat-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-chat-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.4;
            position: relative;
        }

        .copy-markdown-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message.ai:hover .copy-markdown-btn {
            opacity: 1;
        }

        .user .message-content {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border-bottom-right-radius: 6px;
            white-space: pre-wrap;
        }

        .ai .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .message-avatar svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5 {
            margin-top: 1em;
            margin-bottom: 1em;
            color: #4299e1;
        }

        .message-content ul,
        .message-content ol {
            padding-left: 1em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }

        .message-content table {
            width: 100%;
            border-spacing: 0;
            margin-top: 1em;
            margin-bottom: 1em;
            background-color: white;
        }

        .message-content table th {
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 0.2em;
        }

        .message-content table td {
            border-bottom: 1px solid lightgray;
            padding: 0.2em;
        }

        .message-content pre,
        .message-content blockquote {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        .message-content pre {
            padding: 0.5em;
            border: 1px solid lightgray;
            border-radius: 0.5em;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .message-content p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message-content hr {
            border: 0;
            width: 3em;
            height: 8px;
            margin: 1em auto;
            background-image:
                radial-gradient(circle at 20% 50%, lightgray 0%, lightgray 2px, transparent 3px),
                radial-gradient(circle at 50% 50%, lightgray 0%, lightgray 2px, transparent 3px),
                radial-gradient(circle at 80% 50%, lightgray 0%, lightgray 2px, transparent 3px);
        }

        .message-content li {
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 0.95em;
            background: transparent;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        #sendButton {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #cbd5e0;
            animation: typingPulse 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typingPulse {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #fed7d7 !important;
            color: #c53030 !important;
            border: 1px solid #feb2b2 !important;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            height: 90%;
            max-width: 800px;
            max-height: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .modal-content .form-group {
            margin-bottom: 15px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .modal-content textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        #prompt-save-button {
            background: #4299e1;
            color: white;
        }

        #prompt-cancel-button {
            background: #e2e8f0;
            color: #2d3748;
        }

        @media print {

            *,
            *::before,
            *::after {
                /* Disable transitions and shadows for printing */
                transition: none !important;
                box-shadow: none !important;
                text-shadow: none !important;
                animation: none !important;
            }

            #prompt-sidebar,
            .chat-header,
            .chat-input,
            #markdown-sidebar,
            .copy-markdown-btn {
                display: none;
            }

            body,
            .main-container,
            .chat-container {
                height: auto;
                overflow: visible;
                background: none;
            }

            .chat-messages {
                height: auto;
                overflow-y: visible;
                flex: none;
            }

            .message {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <div id="prompt-sidebar">
            <h2>프롬프트</h2>
            <ul id="prompt-list"></ul>
            <button id="add-prompt-button">+ 새 프롬프트 추가</button>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h1>GTP OSS</h1>
                <p>의료IT융합연구실</p>
                <div class="connection-status" id="connectionStatus"></div>
                <button id="clearChatButton" type="button" title="Clear" class="clear-chat-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                            <rect x="9" y="9" width="6" height="6"></rect>
                            <line x1="9" y1="1" x2="9" y2="4"></line>
                            <line x1="15" y1="1" x2="15" y2="4"></line>
                            <line x1="9" y1="20" x2="9" y2="23"></line>
                            <line x1="15" y1="20" x2="15" y2="23"></line>
                            <line x1="20" y1="9" x2="23" y2="9"></line>
                            <line x1="20" y1="14" x2="23" y2="14"></line>
                            <line x1="1" y1="9" x2="4" y2="9"></line>
                            <line x1="1" y1="14" x2="4" y2="14"></line>
                        </svg>
                    </div>
                    <div class="message-content">안녕하세요! 저는 AI 연구와 일상 대화를 모두 도와드릴 수 있는 어시스턴트입니다. 무엇을 도와드릴까요?</div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <button id="sendButton" disabled>➤</button>
                </div>
            </div>
        </div>
        <div id="markdown-sidebar">
            <button id="close-markdown-sidebar" title="Close">×</button>
            <textarea id="markdown-content" title="Markdown" readonly></textarea>
        </div>
    </div>

    <div id="prompt-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="prompt-modal-title">새 프롬프트</h3>
            <div class="form-group">
                <label for="prompt-title-input">제목</label>
                <input type="text" id="prompt-title-input" placeholder="프롬프트 제목">
            </div>
            <div class="form-group">
                <label for="prompt-text-input">내용</label>
                <textarea id="prompt-text-input" placeholder="프롬프트 내용"></textarea>
            </div>
            <div class="modal-buttons">
                <button id="prompt-cancel-button">취소</button>
                <button id="prompt-save-button">저장</button>
            </div>
        </div>
    </div>

    <script>
        class PromptManager {
            constructor(chatApp) {
                this.chatApp = chatApp;
                this.prompts = [];
                this.editingPromptId = null;
                this.initializeElements();
                this.setupEventListeners();
                this.loadPrompts();
            }

            initializeElements() {
                this.promptList = document.getElementById('prompt-list');
                this.addPromptButton = document.getElementById('add-prompt-button');
                this.modal = document.getElementById('prompt-modal');
                this.modalTitle = document.getElementById('prompt-modal-title');
                this.titleInput = document.getElementById('prompt-title-input');
                this.textInput = document.getElementById('prompt-text-input');
                this.saveButton = document.getElementById('prompt-save-button');
                this.cancelButton = document.getElementById('prompt-cancel-button');
            }

            setupEventListeners() {
                this.addPromptButton.addEventListener('click', () => this.openModal());
                this.saveButton.addEventListener('click', () => this.savePrompt());
                this.cancelButton.addEventListener('click', () => this.closeModal());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });
            }

            loadPrompts() {
                const storedPrompts = localStorage.getItem('userPrompts');
                this.prompts = storedPrompts ? JSON.parse(storedPrompts) : [];
                this.renderPrompts();
            }

            savePromptsToStorage() {
                localStorage.setItem('userPrompts', JSON.stringify(this.prompts));
            }

            renderPrompts() {
                this.promptList.innerHTML = '';
                this.prompts.forEach(prompt => {
                    const li = document.createElement('li');
                    li.className = 'prompt-item';
                    li.dataset.id = prompt.id;

                    li.innerHTML = `
                        <div class="prompt-item-title" title="${this.chatApp.escapeHtml(prompt.title)}">${this.chatApp.escapeHtml(prompt.title)}</div>
                        <div class="prompt-item-buttons">
                            <button class="prompt-btn edit-prompt-btn" title="수정">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="prompt-btn delete-prompt-btn" title="삭제">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                    `;

                    li.querySelector('.prompt-item-title').addEventListener('click', () => this.applyPrompt(prompt.id));
                    li.querySelector('.edit-prompt-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.openModal(prompt.id);
                    });
                    li.querySelector('.delete-prompt-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deletePrompt(prompt.id);
                    });

                    this.promptList.appendChild(li);
                });
            }

            openModal(id = null) {
                this.editingPromptId = id;
                if (id) {
                    const prompt = this.prompts.find(p => p.id === id);
                    this.modalTitle.textContent = '프롬프트 수정';
                    this.titleInput.value = prompt.title;
                    this.textInput.value = prompt.text;
                } else {
                    this.modalTitle.textContent = '새 프롬프트';
                    this.titleInput.value = '';
                    this.textInput.value = '';
                }
                this.modal.classList.add('visible');
            }

            closeModal() {
                this.modal.classList.remove('visible');
                this.editingPromptId = null;
            }

            savePrompt() {
                const title = this.titleInput.value.trim();
                const text = this.textInput.value.trim();

                if (!title || !text) {
                    alert('제목과 내용을 모두 입력해주세요.');
                    return;
                }

                if (this.editingPromptId) {
                    const index = this.prompts.findIndex(p => p.id === this.editingPromptId);
                    this.prompts[index] = { ...this.prompts[index], title, text };
                } else {
                    const newPrompt = {
                        id: Date.now(),
                        title,
                        text
                    };
                    this.prompts.push(newPrompt);
                }

                this.savePromptsToStorage();
                this.renderPrompts();
                this.closeModal();
            }

            deletePrompt(id) {
                if (confirm('정말로 이 프롬프트를 삭제하시겠습니까?')) {
                    this.prompts = this.prompts.filter(p => p.id !== id);
                    this.savePromptsToStorage();
                    this.renderPrompts();
                }
            }

            applyPrompt(id) {
                const prompt = this.prompts.find(p => p.id === id);
                this.chatApp.messageInput.value = prompt.text;
                this.chatApp.adjustTextareaHeight();
                this.chatApp.updateSendButton();
                this.chatApp.messageInput.focus();
            }
        }

        class ChatApp {
            constructor() {
                this.ws = null;
                this.currentAiMessage = null;
                this.currentAiMessageContent = '';
                this.isConnected = false;
                this.isAiResponding = false;
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
                this.promptManager = new PromptManager(this);
            }

            initializeElements() {
                this.mainContainer = document.getElementById('mainContainer');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.clearChatButton = document.getElementById('clearChatButton');
                this.markdownSidebar = document.getElementById('markdown-sidebar');
                this.markdownContent = document.getElementById('markdown-content');
                this.closeMarkdownSidebar = document.getElementById('close-markdown-sidebar');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.handleSendButtonClick());
                this.clearChatButton.addEventListener('click', () => this.clearChat());
                this.closeMarkdownSidebar.addEventListener('click', () => this.hideMarkdownSidebar());

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSendButtonClick();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                    this.updateSendButton();
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    this.updateSendButton();
                    console.log('WebSocket 연결됨');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    this.updateSendButton();
                    console.log('WebSocket 연결 종료');

                    // 재연결 시도
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket 오류:', error);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'ai_response_start':
                        this.startAiResponse();
                        break;
                    case 'ai_response_delta':
                        this.appendToAiResponse(data.content);
                        break;
                    case 'ai_response_end':
                        this.endAiResponse();
                        break;
                    case 'error':
                        this.addErrorMessage(data.content);
                        break;
                    case 'system_message':
                        this.addSystemMessage(data.content);
                        break;
                }
            }

            handleSendButtonClick() {
                if (this.isAiResponding) {
                    this.stopAiResponse();
                } else {
                    this.sendMessage();
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;

                this.addUserMessage(message);

                this.ws.send(JSON.stringify({
                    type: 'user_message',
                    content: message
                }));

                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.updateSendButton();
            }

            stopAiResponse() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                this.ws.send(JSON.stringify({ type: 'user_request_stop' }));
                this.endAiResponse();
            }

            addUserMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${this.escapeHtml(content)}</div>
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            startAiResponse() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
                    </div>
                `;
                messageDiv.appendChild(typingIndicator);

                this.chatMessages.appendChild(messageDiv);
                this.currentAiMessage = messageDiv;
                this.currentAiMessageContent = '';
                this.isAiResponding = true;
                this.updateSendButton();
                this.scrollToBottom();
            }

            appendToAiResponse(content) {
                if (!this.currentAiMessage) return;

                let contentDiv = this.currentAiMessage.querySelector('.message-content');
                if (!contentDiv) {
                    const typingIndicator = this.currentAiMessage.querySelector('.typing-indicator');
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }

                    contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    this.currentAiMessage.appendChild(contentDiv);
                }

                this.currentAiMessageContent += content;
                contentDiv.innerHTML = marked.parse(this.currentAiMessageContent);
                // this.scrollToBottom(); // 답변 수신 중에는 자동 스크롤을 하지 않는다.
            }

            endAiResponse() {
                if (this.currentAiMessage) {
                    let contentDiv = this.currentAiMessage.querySelector('.message-content');
                    if (contentDiv) {
                        contentDiv.innerHTML = marked.parse(this.currentAiMessageContent);
                        const markdownContent = this.currentAiMessageContent;

                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-markdown-btn';
                        copyBtn.title = 'Copy as Markdown';
                        copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>';
                        
                        copyBtn.dataset.markdown = markdownContent;

                        copyBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.showMarkdownSidebar(e.currentTarget.dataset.markdown);
                        });
                        contentDiv.appendChild(copyBtn);
                    }
                }
                this.currentAiMessage = null;
                this.currentAiMessageContent = '';
                this.isAiResponding = false;
                this.updateSendButton();
            }

            showMarkdownSidebar(content) {
                this.markdownContent.value = content;
                this.markdownSidebar.classList.add('visible');
                this.mainContainer.classList.add('right-sidebar-visible');
            }

            hideMarkdownSidebar() {
                this.markdownSidebar.classList.remove('visible');
                this.mainContainer.classList.remove('right-sidebar-visible');
            }

            clearChat() {
                const messages = this.chatMessages.children;
                while (messages.length > 1) {
                    messages[1].remove();
                }
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'clear_chat' }));
                }
            }

            addErrorMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="message-content error-message">${this.escapeHtml(content)}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </div>
                    <div class="message-content">${this.escapeHtml(content)}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.connectionStatus.classList.remove('disconnected');
                } else {
                    this.connectionStatus.classList.add('disconnected');
                }
            }

            updateSendButton() {
                if (this.isAiResponding) {
                    this.sendButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>';
                    this.sendButton.disabled = false;
                } else {
                    this.sendButton.innerHTML = '➤';
                    const hasText = this.messageInput.value.trim().length > 0;
                    this.sendButton.disabled = !hasText || !this.isConnected;
                }
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
