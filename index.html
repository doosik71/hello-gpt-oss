<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTP OSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MalgunGothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 95vh;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .connection-status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }

        .connection-status.disconnected {
            background: #f56565;
            box-shadow: 0 0 10px rgba(245, 101, 101, 0.5);
        }

        .clear-chat-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-chat-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            /* white-space: pre-wrap; */
            font-size: 0.95em;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .ai .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .message-avatar svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5 {
            margin-top: 1em;
            margin-bottom: 1em;
            color: #4299e1;
        }

        .message-content ul,
        .message-content ol {
            padding-left: 1em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }

        .message-content table {
            width: 100%;
            border-spacing: 0;
            margin-top: 1em;
            margin-bottom: 1em;
            background-color: white;
        }

        .message-content table th {
            border-bottom: 1px solid gray;
            padding: 0.2em;
        }

        .message-content table td {
            border-bottom: 1px solid lightgray;
            padding: 0.2em;
        }

        .message-content hr,
        .message-content pre,
        .message-content blockquote {
            margin-top: 1em;
            margin-bottom: 1em;
        }

        .message-content p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message-content hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, #f5f7fa, #4299e1, #f5f7fa);
        }

        .message-content li {
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 0.95em;
            background: transparent;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        #sendButton {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #cbd5e0;
            animation: typingPulse 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typingPulse {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #fed7d7 !important;
            color: #c53030 !important;
            border: 1px solid #feb2b2 !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>GTP OSS</h1>
            <p>의료IT융합연구실</p>
            <div class="connection-status" id="connectionStatus"></div>
            <button id="clearChatButton" class="clear-chat-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                </div>
                <div class="message-content">안녕하세요! 저는 AI 연구와 일상 대화를 모두 도와드릴 수 있는 어시스턴트입니다. 무엇을 도와드릴까요?</div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                <button id="sendButton" disabled>➤</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.currentAiMessage = null;
                this.currentAiMessageContent = '';
                this.isConnected = false;
                this.isAiResponding = false;
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.clearChatButton = document.getElementById('clearChatButton');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.handleSendButtonClick());
                this.clearChatButton.addEventListener('click', () => this.clearChat());

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSendButtonClick();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                    this.updateSendButton();
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    this.updateSendButton();
                    console.log('WebSocket 연결됨');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    this.updateSendButton();
                    console.log('WebSocket 연결 종료');

                    // 재연결 시도
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket 오류:', error);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'ai_response_start':
                        this.startAiResponse();
                        break;
                    case 'ai_response_delta':
                        this.appendToAiResponse(data.content);
                        break;
                    case 'ai_response_end':
                        this.endAiResponse();
                        break;
                    case 'error':
                        this.addErrorMessage(data.content);
                        break;
                    case 'system_message':
                        this.addSystemMessage(data.content);
                        break;
                }
            }

            handleSendButtonClick() {
                if (this.isAiResponding) {
                    this.stopAiResponse();
                } else {
                    this.sendMessage();
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;

                this.addUserMessage(message);

                this.ws.send(JSON.stringify({
                    type: 'user_message',
                    content: message
                }));

                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.updateSendButton();
            }

            stopAiResponse() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                this.ws.send(JSON.stringify({ type: 'user_request_stop' }));
                this.endAiResponse();
            }

            addUserMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${this.escapeHtml(content)}</div>
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            startAiResponse() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
                    </div>
                `;
                messageDiv.appendChild(typingIndicator);

                this.chatMessages.appendChild(messageDiv);
                this.currentAiMessage = messageDiv;
                this.currentAiMessageContent = '';
                this.isAiResponding = true;
                this.updateSendButton();
                this.scrollToBottom();
            }

            appendToAiResponse(content) {
                if (!this.currentAiMessage) return;

                let contentDiv = this.currentAiMessage.querySelector('.message-content');
                if (!contentDiv) {
                    const typingIndicator = this.currentAiMessage.querySelector('.typing-indicator');
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }

                    contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    this.currentAiMessage.appendChild(contentDiv);
                }

                this.currentAiMessageContent += content;
                contentDiv.innerHTML = marked.parse(this.currentAiMessageContent);
                this.scrollToBottom();
            }

            endAiResponse() {
                if (this.currentAiMessage) {
                    let contentDiv = this.currentAiMessage.querySelector('.message-content');
                    if (contentDiv) {
                        contentDiv.innerHTML = marked.parse(this.currentAiMessageContent);
                    }
                }
                this.currentAiMessage = null;
                this.currentAiMessageContent = '';
                this.isAiResponding = false;
                this.updateSendButton();
            }

            clearChat() {
                const messages = this.chatMessages.children;
                while (messages.length > 1) {
                    messages[1].remove();
                }
            }

            addErrorMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="message-content error-message">${this.escapeHtml(content)}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </div>
                    <div class="message-content">${this.escapeHtml(content)}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.connectionStatus.classList.remove('disconnected');
                } else {
                    this.connectionStatus.classList.add('disconnected');
                }
            }

            updateSendButton() {
                if (this.isAiResponding) {
                    this.sendButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>';
                    this.sendButton.disabled = false;
                } else {
                    this.sendButton.innerHTML = '➤';
                    const hasText = this.messageInput.value.trim().length > 0;
                    this.sendButton.disabled = !hasText || !this.isConnected;
                }
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>

</html>
